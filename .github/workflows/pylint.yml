name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]  # reduce to supported versions or adjust as needed
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install project deps if present (ignore failure if no requirements.txt)
        if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
        python -m pip install pylint

    - name: Analyse the code with pylint
      run: |
        files=$(git ls-files '*.py')
        if [ -z "$files" ]; then
          echo "No Python files found; skipping pylint"
          exit 0
        fi
        # run pylint; remove --exit-zero if you want failures to fail the job
        python -m pylint $files